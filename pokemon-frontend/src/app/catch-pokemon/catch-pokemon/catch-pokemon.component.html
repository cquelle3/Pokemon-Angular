<head>
    <link rel="preconnect" href="https://raw.githubusercontent.com">
</head>
<body>

    <div class="pokemon-container">
        <div class="pokemon-form">
            <div class="pokemon-spot">

                <div class="pokemon-image">
                    <img *ngIf="pokemonImage != ''" ngSrc="{{pokemonImage}}" width="250" height="250" priority>
                </div>
                
            </div>

            <div class="buttons">
                <button mat-button (click)="catchPokemon()">Catch!</button>
            </div>
        </div>
    </div>
</body>
