<head>
    <link rel="preconnect" href="https://raw.githubusercontent.com">
</head>
<body>

    <div class="button-header">
        <div class="back-button">
            <button mat-stroked-button (click)="backButton()">Back 
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>

    <div class="pokemon-container">
        <div class="pokemon-form">
            <div class="catch-text">
                <p *ngIf="showCatchText">Caught {{pokemonName | titlecase}}!</p>
            </div>

            <div class="pokemon-spot">

                <div class="pokemon-image">
                    <img class="pokemon-sprite" *ngIf="pokemonImage != ''" ngSrc="{{pokemonImage}}" width="250" height="250" priority>
                </div>
                
            </div>

            <div class="buttons">
                <button *ngIf="!isCatching" mat-raised-button color="warn" (click)="catchTrigger()">Catch!</button>
            </div>
            
            <div class="pokeball-container">
                <div *ngIf="isCatching" class="pokeball" [@throwPokeball]="currentAnimState" (@throwPokeball.done)="pokeballAnimationFinished($event)"></div>
            </div>
        </div>
    </div>
</body>
